<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TechRev|Reviews</title>
  </head>
  <body class="" onload="checkLogin()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="logo">
          <h1 class="text-white">Tech<span class="text-warning">Rev</span></h1>
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar navbar-collapse navbar-nav text-white" id="navbar">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link active" href="/reviews.html">Reviews</a>
            <a class="nav-link" href="/login.html">Login</a>
            <a class="nav-link" href="/signup.html">Sign up</a>
            <div id="logout"></div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container">
      <div id="reviewBtn"></div>
      <div class="modal fade" id="modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Write a review</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form" method="POST">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="reviewTitle" class="col-form-label">Review Title:</label>
                  <input type="text" name="title" id="reviewTitle" required class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="category"  class="col-form-label">Category:</label>
                  <select class="form-select" name="category" required >
                    <option value="">Select an Item</option>
                    <option value="laptop">Laptop</option>
                    <option value="phone">Phone</option>
                    <option value="speaker">Speaker</option>
                    <option value="wearable">Wearable</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="productName" class="col-form-label">Product Name:</label>
                  <input type="text" name="productName" id="productName" required class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="price" class="col-form-label">Price:</label>
                  <input type="number" name="price" id="price" required class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="imgUrl" class="col-form-label">Image Url:</label>
                  <input type="url" name="imgUrl" id="imgUrl" required class="form-control" />
                </div>
                <div class="mb-3">
                  <div class="form-floating">
                    <textarea class="form-control" name="review" id="review" required style="height: 200px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
                </div>
                <input type="hidden" name="postedBy" value="" id="postedBy">
                <input type="hidden" name="createdAt" value="" id="createdAt">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success">Post Review</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="mt-4 d-flex align-items-center flex-column" id="reviewCards">
        
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/reviews.js"></script>
  </body>
</html>
